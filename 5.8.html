<!DOCTYPE html>
<html lang="en">
    <head>
	<title>Custom Objects using Object literal {}</title>
    </head>
    <body>
	<script>
	 function createPerson(firstName, lastName) {
	     return {
		 firstName: firstName,
		 lastName: lastName,
		 getFullName: function () {
		     return this.firstName + " " + this.lastName;
		 },
		 greet: function(person) {
		     alert("Hello " + person.getFullName() + " You are cute, I had to meet you." +
		     " I'm " + this.getFullName() + ".");
		 }
	     };
	 }

	 var anoop = createPerson("Anoop", "Emacs");
	 var amrita = createPerson("Amrita", "Kerala");
	 anoop.greet(amrita);
	</script>
    </body>
</html>
