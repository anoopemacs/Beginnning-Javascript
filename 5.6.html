<!DOCTYPE html>
<html lang="en">
    <head>
	<title>Title</title>
    </head>
    <body>
	<script>
	 var date = new Date();
	 //var date = new Date(2016, 0, 1, 10, 10, 0);

	 var y = date.getFullYear();
	 var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September",
		       "October", "November", "December"];
	 var m = months [date.getMonth()];
	 var d = date.getDate();
	 var day = date.getDay();

	 var daySuffix;
	 switch (d) {
	     case 1:
	     case 21:
	     case 31:
		 daySuffix = "-st";
		 break;
	     case 2:
	     case 22:
		 daySuffix = "-nd";
		 break;
	     case 3:
	     case 23:
		 daySuffix = "-rd";
		 break;
	     default:
		 daySuffix = "-th";
	 }
	 //	 document.write("Today = " + d + daySuffix + "/" + m + "/" + y);
	 document.write(date.toTimeString(), "<br />");
	 document.write(date.toDateString());
	</script>
    </body>
</html>
