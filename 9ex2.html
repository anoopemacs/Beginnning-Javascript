<!DOCTYPE html>
<html lang="en">
    <head>
	<title>Chapter 9, exercise 2</title>
	<style>
	 #divAdvert {
	     font: 12pt arial;
	     position: absolute;
	     top: 4px;
	     left: 0px;
	 }
	</style>
    </head>
    <body>
	<div id="divAdvert">
	    Here is an advertisement.
	</div>

	<script>
	 var direction = 2;

	 function doAnimation() {
	     var divAdvert = document.getElementById("divAdvert");
	     var currentLeft = divAdvert.offsetLeft;
	     
	     var newLocation;

	     if (currentLeft >= 400) {
		 direction = -2;
	     }
	     else if (currentLeft <= 0) {
		 direction = 2;
	     }

	     newLocation = currentLeft + direction;
	     
	     divAdvert.style.left = newLocation + "px";

	 }
	 
	 setInterval(doAnimation, 10);
	 
	 
	</script>
    </body>
</html>
