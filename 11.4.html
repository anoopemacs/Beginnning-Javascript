<!DOCTYPE html>
<html lang="en">
    <head>
	<title>Title</title>
    </head>
    <body>
	<form action="" name="form1">
	    Please enter the following details.
	    <p>Name:<input type="text" name="txtName" /></p>
	    <p>Age:<input type="text" name="txtAge" maxlength="3" size="3"/></p>
	    <p><input type="button" value="check details" name="checkFormBtn"></p>
	</form>
	<script>
	 var myForm = document.form1;

	 function checkFormBtnclick () {
	     var txtName = myForm.txtName;
	     var txtAge = myForm.txtAge;

	     if (txtAge.value == "" || txtName.value == "") {
		 alert("Please enter all fields");
		 if (txtName.value == "") {
		     txtName.focus();
		 } else {
		     txtAge.focus();
		 }
	     } else {
		 alert("Thanks for filling in the form " + txtName.value);
	     }
	 }

	 function txtAgeBlur (e) {
	     var target = e.target;
	     console.log(["target -> ", target]);
	     if (isNaN(target.value)) {
		 alert("please enter a valid age");
		 target.focus();
		 target.select();
	     }
	 }

	 function txtNameChange (e) {
	     alert("Hi " + e.target.value);
	 }

	 myForm.txtName.addEventListener("change", txtNameChange);
	 myForm.txtAge.addEventListener("blur", txtAgeBlur);
	 myForm.checkFormBtn.addEventListener("click", checkFormBtnclick);
	</script>
    </body>
</html>
