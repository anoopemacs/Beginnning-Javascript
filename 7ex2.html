<!DOCTYPE html>
<html lang="en">
    <head>
	<title>7.5</title>
    </head>
    <body>
	<div id="output"></div>
	<script>
	 function updateTime() {
	     var doj = new Date();
	     var s = (doj.getHours() > 12)? "PM" : "AM";
	     document.getElementById("output").innerText = "" + doj.getHours() + ":" + doj.getMinutes() + ":" + doj.getSeconds() + " "
	                                                   + s;
	 }
	 setInterval(updateTime, 1000);
	</script>
    </body>
</html>
